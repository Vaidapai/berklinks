<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Add Or Remove Coursese</title>
    <link rel="stylesheet" href="..\assets\css\Add-Remove-Course.css">
</head>
<body>
    
    <div class="container">
        <div class="Add-Course">
            <h1 class="Add-Course-Title">Add Course</h1>
            <div class="By-Course-Number">
                <label class="Enter-Course-Number" for="Enter-Course-Number">
                    By Course Number:
                </label>
                <input type="text" placeholder="Enter Course Number" class="Enter-Course-Number">
                <!--Add link for "Where can i find this here-->
            </div>
            <div class="By-Course-Name">
                <label class="Enter-Course-Name" for="Enter-Course-Name">
                    By Course Name:
                </label>
                <input type="text" placeholder="Search Courses by Name" class="Enter-Course-Name" id="CourseNumberInput">
                
            </div>
            <div class="FinishButton">
                <button class="Finish" id="FinishButtonId">
                    Finish!
                </button>
            </div>
    
        </div>
        <div class="Remove-Course">
            <h1 class="Remove-Course-Title"> Remove Course </h1>
                <div class="course1">
                    <button class="Remove-course1-Button">
                        <img src="../images/remove-button.png" alt="Remove Course" class="remove-button">
                    </button>
                    <p id="course1">
                        Course 1
                    </p>
                    <p id="Professor1">
                        Professor
                    </p>
                    
                </div>
            
        </div>
    </div>


    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/7.24.0/firebase-app.js"></script>
    <script src="/__/firebase/7.24.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.24.0/firebase-storage.js"></script>
    <script src="/__/firebase/7.24.0/firebase-messaging.js"></script>
    <script src="/__/firebase/7.24.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.24.0/firebase-performance.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
    
</body>
</html>
