<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/login_style.css">
        <link href = "https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500,700" rel="stylesheet">
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    </head>
    <body>
        <header id="navbar">
            <div id="navbar-content">
                <div id="left-navbar">
                    <a href="#home"><img height="50" src="../assets/img/logo.svg"></a>
                    <h3> BerkLinks </h3>
                </div>
                <div id="right-navbar">
                    <a id="about-link" href="#first">About</a>
                    <a id="contact-link" href="#second">Contact</a>
                    <button id="login-button"> Login </button>
                    <a href="#signup"><button id="signup-button"> Sign Up </button></a>
                </div>
            </div>
        </header>
        <div class= "main">
            <form class="form-login">
                <h1>Login</h1>
                <div id= "email">
                    <input type="email" id="input-email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div id= "pass">
                    <input type="password" id="input-pass" class="form-control" placeholder="Password" required autofocus>
                </div>
                <div id="submit">
                    <button type="submit" id="submitButton">Submit</button>
                </div>
                <p class="smaller">Or</p>
                <div class="g-signin" id="gSignIn">
                    <a href="#g-signinlink"><img height="40" id= "gbutton" src="../assets/img/btn_google_signin_dark_normal_web2.png"></a>
                </div>
                <p class="smaller">Don't have an account? <a href="#signup" id="signup"> Sign up now</a></p>
            </form>
        </div>
        <script src="/__/firebase/7.24.0/firebase-app.js"></script>
<script src="/__/firebase/7.24.0/firebase-auth.js"></script>
<script src="/__/firebase/7.24.0/firebase-storage.js"></script>
<script src="/__/firebase/7.24.0/firebase-messaging.js"></script>
<script src="/__/firebase/7.24.0/firebase-firestore.js"></script>
<script src="/__/firebase/7.24.0/firebase-performance.js"></script>
<script src="/__/firebase/init.js"></script>
    <script src="../assets\scripts\login.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </body>
    
</html>
